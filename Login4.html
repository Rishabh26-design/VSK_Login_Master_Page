<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(asset/images/BG_3.jpg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0.5rem;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;
            padding-right: 14rem;
        }

        @font-face {
            font-family: GIST;
            src: url(asset/Font/GIST-DGROTDhruv.ttf);
        }

        @media (max-width: 768px) {
            body {
                padding-right: 0rem;
            }
        }

        .login-container {
            max-width: 400px;
            width: 100%;
        }

        .header-logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }

        .header-text-orange {
            color: #f97316;
            font-weight: 600;
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 0;
        }

        .header-text-white {
            color: white;
            font-weight: 400;
            font-size: 1.8rem;
            margin-top: -0.25rem;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            padding: 2rem 2.5rem;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .login-title {
            color: #0f4c57;
            font-weight: 600;
            font-size: 1.125rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group-text-custom {
            background-color: #8b4f2a;
            color: white;
            border: none;
            width: 2.75rem;
            justify-content: center;
        }

        .form-control-custom {
            border: 1px solid #8b4f2a;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .captcha-box {
            border: 1px solid #8b4f2a;
            border-radius: 0.25rem;
            padding: 0.25rem 0.75rem;
            font-family: 'Arial Black', Arial, sans-serif;
            font-weight: 400;
            font-size: 1.25rem;
            user-select: none;
            display: inline-block;
            line-height: 1;
            min-width: 110px;
            text-align: center;
        }

        .captcha-refresh {
            color: #8b4f2a;
            border: none;
            background: transparent;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.25rem;
        }

        .captcha-input {
            border: 1px solid #8b4f2a;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #6b7280;
            padding: 0.375rem 0.75rem;
            flex-grow: 1;
        }

        .forgot-password {
            font-size: 0.75rem;
            font-style: italic;
            color: #4b5563;
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .btn-login {
            background-color: #8b4f2a;
            border-radius: 9999px;
            font-weight: 700;
            padding: 0.5rem 3rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid white;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #6b3e1a;
            color: white;
        }

        @media (max-width: 576px) {
            body {
                justify-content: center;
            }

            .header-text-orange {
                font-size: 2rem;
            }

            .header-text-white {
                font-size: 1rem;
            }

            .login-card {
                padding: 1.5rem 1.5rem;
            }

            .login-logo {
                width: 80px;
                height: 80px;
            }

            .login-title {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .captcha-box {
                font-size: 1rem;
                min-width: 90px;
                padding: 0.2rem 0.5rem;
            }

            .btn-login {
                padding: 0.5rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Gear Icon and Sidebar Styles */
        .gear-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: #8b4f2a;
            cursor: pointer;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* Hidden by default */
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 999;
            padding: 20px;
        }

        .sidebar.open {
            right: 0; /* Show sidebar */
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="d-flex align-items-center justify-content-center mb-4 gap-3 flex-wrap">
            <img alt="#" class="header-logo" src="asset/images/Mp Logo.png" style="width: 90; height: 90;" />
            <div class="text-center text-sm-start">
                <h1 class="header-text-orange mb-2" style="font-family: 'GIST'">स्कूल शिक्षा विभाग</h1>
                <p class="header-text-white mb-1" style="font-family: 'GIST'">मध्यप्रदेश शासन</p>
            </div>
        </div>
        <div class="login-card">
            <div class="d-flex justify-content-center">
                <img alt="#" class="login-logo" src="asset/images/VSK_LOGO.jpeg" />
            </div>
            <h2 class="login-title">VSK USER LOGIN</h2>
            <form id="loginForm" onsubmit="return validateCaptcha(event)">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text input-group-text-custom"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control form-control-custom" placeholder="User  ID" id="userId"
                            required />
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text input-group-text-custom"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control form-control-custom" placeholder="Password"
                            id="password" required />
                    </div>
                </div>
                <div class="d-flex align-items-center mb-2 gap-2 flex-wrap">
                    <div id="captchaText" class="captcha-box" aria-label="Captcha text" role="img" title="Captcha code">
                    </div>
                    <button type="button" aria-label="Refresh captcha" class="captcha-refresh"
                        onclick="generateCaptcha()"><i class="fas fa-sync-alt"></i></button>
                    <input type="text" placeholder="Enter Captcha" class="captcha-input" id="captchaInput" required
                        autocomplete="off" />
                </div>
                <div class="forgot-password">Forgot Password?</div>
                <button type="submit" class="btn-login">
                    LOGIN <i class="fas fa-key"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Gear Icon -->
    <div class="gear-icon" onclick="toggleSidebar()">
        <i class="fas fa-cog fa-spin"></i>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
            <div class="card">
                <a href="index.html">
                    <img src="asset/images/VSK Login_2.jpg" alt="Login" />
                    <div class="card-body">Login 1</div>
                </a>
            </div>
            <div class="card">
                <a href="Login2.html">
                    <img src="asset/images/VSK Login_1.jpg" alt="Login" />
                    <div class="card-body">Login 2</div>
                </a>
            </div>
            <div class="card">
                <a href="Login3.html">
                    <img src="asset/images/VSK_Login_4.jpg" alt="Login" />
                    <div class="card-body">Login 3</div>
                </a>
            </div>
            <div class="card">
                <a href="Login4.html">
                    <img src="asset/images/VSK Login_3.jpg" alt="Login" />
                    <div class="card-body">Login 4</div>
                </a>
            </div>
        </div>

    <script>
        const captchaChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*';

        function generateCaptcha() {
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += captchaChars.charAt(Math.floor(Math.random() * captchaChars.length));
            }
            document.getElementById('captchaText').textContent = captcha;
            document.getElementById('captchaText').dataset.captcha = captcha;
            document.getElementById('captchaInput').value = '';
        }

        function validateCaptcha(event) {
            event.preventDefault();
            const enteredCaptcha = document.getElementById('captchaInput').value.trim();
            const actualCaptcha = document.getElementById('captchaText').dataset.captcha;
            if (enteredCaptcha === actualCaptcha) {
                alert('Login successful!');
                document.getElementById('loginForm').reset();
                generateCaptcha();
            } else {
                alert('Incorrect captcha. Please try again.');
                generateCaptcha();
                document.getElementById('captchaInput').focus();
            }
            return false;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        window.onload = generateCaptcha;
    </script>
</body>

</html>
